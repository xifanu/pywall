<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Front</title>
    <!-- BOOTSTRAP 4 -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css">
    
    -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootswatch/4.3.1/yeti/bootstrap.min.css">
    

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon">
</head>

<body>

    <main class="container p-4">
        <h1 class="display-4 text-center title mt-4">List</h1>
        <div class="row">

            <div class="col-md-4 offset-md-4 my-auto">

                <div class="card">
                    <div class="card-header">

                        <form action="/add" method="POST">
                            <div class="form-group">
                                <input type="text" name="cadd" placeholder="ClientIP" class="form-control"  value="{{userip}}">
                                <input disabled type="text" name="country" class="form-control"  value="国家：{{country}}">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Add</button>
                        </form>
                    </div>
                    <div class="card-body" style="height:60vh;overflow:auto;" >

                            {% for clientip in clientips %}
                                <p>{{clientip.ip}}　　{{clientip.memo}}</p>
                            
                            {% endfor %}
                        
                    </div>

                </div>
            </div>
        </div>
    </main>

</body>

</html>
